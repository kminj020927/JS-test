<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="index2-6.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

  <title>스크롤 이벤트, 페이지 스크롤</title>
</head>
<body>

  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <span class="navbar-brand">JJShop</span>
      <span class="ms-auto mx-3 badge bg-dark">Dark</span>
      <button class="navbar-toggler" type="button">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
    <div class="lorem" style="width: 200px; height: 100px; overflow-y: scroll">
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quae voluptas voluptatum minus praesentium fugit debitis at, laborum ipsa itaque placeat sit, excepturi eius. Nostrum perspiciatis, eligendi quae consectetur praesentium exercitationem.
    </div>



  </nav>


  <script>

    $('.lorem').on('scroll', function(){
      var 스크롤양 = document.querySelector('.lorem').scrollTop;
      var 실제높이 = document.querySelector('.lorem').scrollHeight;
      var 높이 = document.querySelector('.lorem').clientHeightl
      if(스크롤양 + 높이 > 실제높이 -100){
        alert('다읽음')
      }
      console.log(스크롤양, 실제높이);
    });



    //페이지 스크로바 100이상 내리면 로고 폰트사이즈 줄이셈
    $(window).on('scroll',function(){
      if(window.scrollY>100){
        $('.navbar-brand').css('font-size','20px');
      };
    });

    document.querySelector('html').scrollTop;  //현재 웹페이지 스크롤양
    document.querySelector('html').scrollHeight; //현재 웹페이지 실제높이
    document.querySelector('html').clientHeight; //현재 웹페이지 보이는 높이임


  </script>
  
</body>
</html>
