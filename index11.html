<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>if else, function 실력향상 과제2</title>
</head>
<body>

  <script>

    function 합격했냐(num1,num2){
      
      
      if( num1,num2 < 0 || num1,num2 > 100){
        alert('장난금지');
      }else if(num1 < 40 || num2 < 40){
        console.log('불합격');
      }else if(num1 + num2 >= 120){
        console.log('합격');
      }else{
        console.log('불합격');
      }
    }
    합격했냐(1110,110);




  </script>
  
</body>
</html>
