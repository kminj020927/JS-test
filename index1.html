<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>강의 소개와 자바스크립트의 근본</title>
</head>
<body>

  <h1 id="hello">안녕하세요</h1>
  <h1 id="hi">JS 초보에요</h1>

  <script>
    document.getElementById('hello').innerHTML ='안녕'; // html내용변경
    document.getElementById('hello').style.color ='red'; //폰트색상변경
    document.getElementById('hi').innerHTML ='JS 고수에요';

    document.getElementById('hello').style.fontSize='16px'; //폰트사이즈변경

  </script>
  
</body>
</html>
