<body>

  <script>


    // 끝자리가 3,6,9 끝날때 '박수' 출력
    function 삼육구게임(n) { 
      var str = String(n); // 문자를 숫자로 받아서
      var lastStr = str % 10; // 일의 자리 추출
  
      if(lastStr == 3 || lastStr == 6 || lastStr == 9) {
        console.log('박수');
      } else {
        console.log('통과');
      }
   }
   삼육구게임(118);

  </script>
